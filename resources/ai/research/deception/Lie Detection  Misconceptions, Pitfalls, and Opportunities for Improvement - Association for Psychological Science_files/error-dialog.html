	<script type="application/javascript" language="javascript">
		window.onload = function() {
			var disp_msg = decodeURIComponent(get_url_params('?dispMsg=', '&&'));
			var doc_url = decodeURIComponent(get_url_params('&&url=', ''));

			$("#dispMsg").html(disp_msg);

			function listener(event) {
				if(event.data!=null && event.data.substring(0,"cruxlight:".length)=="cruxlight:"){
					$("#dispMsg").html(event.data.substring("cruxlight:".length));
				}
			}

			if (window.addEventListener) {
				window.addEventListener("message", listener, false);
			} else {
				window.attachEvent("onmessage", listener);
			}

		}
